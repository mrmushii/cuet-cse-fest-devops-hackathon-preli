apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cuet-app-alerts
  namespace: cuet-app
  labels:
    prometheus: kube-prometheus
spec:
  groups:
  - name: pod-health
    interval: 30s
    rules:
    - alert: PodCrashLooping
      expr: rate(kube_pod_container_status_restarts_total{namespace="cuet-app"}[5m]) > 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Pod {{ $labels.pod }} is crash looping"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has restarted {{ $value }} times in the last 5 minutes"
    
    - alert: PodNotReady
      expr: kube_pod_status_phase{namespace="cuet-app",phase!="Running"} == 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.pod }} not Ready"
        description: "Pod {{ $labels.pod }} has been in {{ $labels.phase }} state for more than 5 minutes"
  
  - name: resource-usage
    interval: 30s
    rules:
    - alert: HighMemoryUsage
      expr: |
        (container_memory_working_set_bytes{namespace="cuet-app",container!=""} 
        / container_spec_memory_limit_bytes{namespace="cuet-app",container!=""}) * 100 > 90
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "High memory usage in {{ $labels.pod }}"
        description: "Container {{ $labels.container }} in pod {{ $labels.pod }} is using {{ $value | humanize }}% of its memory limit"
    
    - alert: HighCPUUsage
      expr: |
        (rate(container_cpu_usage_seconds_total{namespace="cuet-app",container!=""}[5m]) 
        / container_spec_cpu_quota{namespace="cuet-app",container!=""}) * 100 > 90
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "High CPU usage in {{ $labels.pod }}"
        description: "Container {{ $labels.container }} in pod {{ $labels.pod }} is using {{ $value | humanize }}% of its CPU limit"
    
    - alert: MemoryUsageWarning
      expr: |
        (container_memory_working_set_bytes{namespace="cuet-app",container!=""} 
        / container_spec_memory_limit_bytes{namespace="cuet-app",container!=""}) * 100 > 80
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Memory usage warning in {{ $labels.pod }}"
        description: "Container {{ $labels.container }} in pod {{ $labels.pod }} is using {{ $value | humanize }}% of its memory limit"
  
  - name: application-performance
    interval: 30s
    rules:
    - alert: HighErrorRate
      expr: |
        (sum(rate(http_requests_total{namespace="cuet-app",status=~"5.."}[5m])) 
        / sum(rate(http_requests_total{namespace="cuet-app"}[5m]))) * 100 > 5
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "High error rate detected"
        description: "Error rate is {{ $value | humanize }}% over the last 5 minutes"
    
    - alert: HighLatency
      expr: |
        histogram_quantile(0.99, 
          rate(http_request_duration_seconds_bucket{namespace="cuet-app"}[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High latency detected"
        description: "P99 latency is {{ $value | humanize }}s"
  
  - name: deployment-health
    interval: 30s
    rules:
    - alert: DeploymentReplicasMismatch
      expr: |
        kube_deployment_spec_replicas{namespace="cuet-app"} 
        != kube_deployment_status_replicas_available{namespace="cuet-app"}
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Deployment {{ $labels.deployment }} has mismatched replicas"
        description: "Deployment {{ $labels.deployment }} has {{ $value }} available replicas but expects {{ kube_deployment_spec_replicas }}"
