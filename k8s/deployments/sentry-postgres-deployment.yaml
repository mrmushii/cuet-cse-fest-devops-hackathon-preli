apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sentry-postgres
  namespace: cuet-app
spec:
  serviceName: sentry-postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: sentry-postgres
  template:
    metadata:
      labels:
        app: sentry-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: sentry
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sentry-secret
              key: db-password
        - name: POSTGRES_DB
          value: sentry
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - sentry
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: sentry-postgres-pvc
