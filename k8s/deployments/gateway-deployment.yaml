apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: cuet-app
  labels:
    app: gateway
spec:
  replicas: 2
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: cuet-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5921
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: GATEWAY_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: GATEWAY_PORT
        - name: BACKEND_URL
          value: "http://backend-service:3847"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 5921
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5921
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
