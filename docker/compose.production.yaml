services:
  backend:
    container_name: cuet-backend-prod
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "3847"
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=3847
      - MONGO_URI=${MONGO_URI}
      - MONGO_DATABASE=${MONGO_DATABASE}
    networks:
      - cuet-network-prod
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3847/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  gateway:
    container_name: cuet-gateway-prod
    build:
      context: ../gateway
      dockerfile: Dockerfile
    ports:
      - "${GATEWAY_PORT}:5921"
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=5921
      - BACKEND_URL=http://backend:3847
    networks:
      - cuet-network-prod
    depends_on:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5921/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  mongo:
    container_name: cuet-mongo-prod
    image: mongo:7.0-jammy
    ports:
      - "27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    volumes:
      - mongo-data-prod:/data/db
      - mongo-config-prod:/data/configdb
    networks:
      - cuet-network-prod
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: ["mongod", "--auth"]
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  cuet-network-prod:
    name: cuet-hackathon-prod
    driver: bridge

volumes:
  mongo-data-prod:
    name: mongo-data-prod
  mongo-config-prod:
    name: mongo-config-prod